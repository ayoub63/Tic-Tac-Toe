<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tic Tac Toe: The Game</h1>
    <div class="playing-field">
      <button class="game-cell" data-row="0" data-column="0"></button>
      <button class="game-cell" data-row="0" data-column="1"></button>
      <button class="game-cell" data-row="0" data-column="2"></button>
      <button class="game-cell" data-row="1" data-column="0"></button>
      <button class="game-cell" data-row="1" data-column="1"></button>
      <button class="game-cell" data-row="1" data-column="2"></button>
      <button class="game-cell" data-row="2" data-column="0"></button>
      <button class="game-cell" data-row="2" data-column="1"></button>
      <button class="game-cell" data-row="2" data-column="2"></button>
      <div class="game-info">
        <p id="current-player">
          Current Player: <span id="player-name">PlayerOne</span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
